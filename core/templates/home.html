{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for x in api.articles %}
        <div class="col-sm">
            <div class="card" style="width: 18rem; height: 35rem; padding: 25px; margin-top: 20px;">
                <img src="{{x.urlToImage}}" class="card-img-top" alt="{{x.image.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{x.title}}</h5>
                    <p class="card-text">{{x.description|truncatechars:150}}</p>
                    <a href="{{x.url}}" target="_blank" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
